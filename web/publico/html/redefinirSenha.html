<!DOCTYPE html>
<html lang="pt-br">

<head>

    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap');

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/partials/footer.css">
    <link rel="stylesheet" href="../css/redefinirSenha.css">
    <link rel="stylesheet" href="../css/notificacao.css">
    <script src="../js/notificacao.js"></script>

</head>

<body>
    <header id="header"></header>

    <main>
        <div id="container">
            <label>Insira seu e-mail</label>
            <input id="login" type="email" placeholder="seuemail@exemplo.com" required>

            <label>Insira sua Nova Senha</label>
            <input id="senha" type="password" placeholder="Nova senha" required>

            <label>Confirme sua Nova Senha</label>
            <input id="confirmSenha" type="password" placeholder="Confirme sua senha" required>
            <button type="submit" onclick="RedefinirSenha()">Salvar</button> <!-- BotÃ£o para salvar -->
        </div>
    </main>

    <footer id="footer"></footer>
       <script defer>
        $(function () {
            $('#header').load("./partials/header.html");
        });
        $(function () {
            $('#footer').load("./partials/footer.html");
        });
    </script>

    <script src="../js/redefinirSenha.js" defer></script>
</body>
</html>
