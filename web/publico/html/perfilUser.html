<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfilUser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Parisienne&family=Petit+Formal+Script&display=swap');
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/perfilUser.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/perfilUser.js" defer></script>
</head>

<body>


    <header id="header">

    </header>



    <main>

        <div id="container1">
            <div id="bemVinda">
                <span id="icon" class="fas fa-user fa"></span>
                <p id="bemVindaText">Bem vinda!</p>
            </div>
            <div id="voltar">
                <a href="/web/publico/html/home.html"><span id="icon" class="fas fa-home fa"></span></a>
                <p id="back">Voltar ao inicio!</p>
            </div>
        </div>

        <div class="container2">
            <div id="menuAdm">
                <p id="titulo">MENU</p>
                <a href="http://127.0.0.1:5500/web/publico/html/historicodePedido.html" id="menuText"
                    class="navAdm">Histórico de pedidos</a>
                <a href="http://127.0.0.1:5500/web/publico/html/meusEnderecos.html" id="menuText" class="navAdm">Meus
                    endereços</a>
            </div>
            <div id="table">

                <p id="titulo2">Dados pessoais:</p>
                <button id="btn-abrir-modal">Alterar senha?</button>

                <div id="dados">
                    <label for="Nome">Nome completo:</label>
                    <input name="Nome" id="nome" type="text">
                    <label for="email">Email:</label>
                    <input name="email" id="usuario" type="email">
                    <label for="cpf">CPF:</label>
                    <input name="cpf" id="cpf" type="text">
                    <label for="dataNasc">Data de nascimento:</label>
                    <input name="datNasc" id="data_nasc" type="date">
                    <label for="tel">Telefone celular:</label>
                    <input name="tel" id="numeros" type="number">
                </div>
                <button id="btEdit">Editar meus dados</button>
            </div>
            <div id="container3">

                <dialog id="modal">
                    <label for="senha">Senha atual:*</label>
                    <input name="senhaAtual" id="senhaAtual" type="password" required>

                    <label for="senha">Nova senha:*</label>
                    <input name="novaSenha" id="novaSenha" type="password" required>

                    <label for="senha">Confirmar nova senha:*</label>
                    <input name="confirmarSenha" id="confirmarSenha" type="password" required>
                    <div id="btn">
                        <button class="close" onclick="AlterarSenha()">Salvar</button>
                        <button class="close" onclick="closeModal()">Cancelar</button>
                    </div>
                </dialog>
            </div>
        </div>
        </div>

    </main>

    <footer>
        <img id="ondasFooter" src="../img/ondas-footer.png" alt="">
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer>
        $(function () {
            $('#header').load("./partials/header.html");
        });

        function closeModal() {
            const modal = document.getElementById('modal');
            document.getElementById('novaSenha').value = '';
            document.getElementById('confirmarSenha').value = '';
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
