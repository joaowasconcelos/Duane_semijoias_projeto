<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="../css/admCatalogoProdutos.css">
    <link rel="stylesheet" href="../css/partials/headerAdm.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="../js/checkUserProfile.js"></script>
    <script src="../js/verificaToken.js"></script>
    <link rel="stylesheet" href="../css/notificacao.css">
    <script src="../js/notificacao.js"></script>

</head>

<body>

    <header id="headerAdm"></header>

    <main>

        <div id="container1">

            <a href="#" onclick="history.back()" style="text-decoration: none; display: flex; flex-direction: row;">
                <p id="back" style="cursor: pointer;">Voltar ao inicio!</p><svg xmlns="http://www.w3.org/2000/svg"
                    width="26" height="26" style="margin-top: 14px; color: #9B5377; margin-left: 13px;"
                    fill="currentColor" class="bi home bi-house-fill" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
                </svg>
            </a>

        </div>


        <div id="container2">

            <p id="titulo2">Catálogo de produtos</p>

            <div id="groupSearch">
                <div class="search-container">
                    <input type="text" name="pesquisa" id="pesquisa"
                        placeholder="Pesquise por produto ou categoria ...">
                </div>
            </div>

            <div
                style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-top: 7px;">
                <a href="../html/cadastrarNovoProduto.html" style="text-decoration: none;">
                    <p id="cadastrarNovo">Cadastrar novo produto</p>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    style="color: #9B5377; margin-bottom: 15px; margin-left: 10px;" fill="currentColor"
                    class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>

            </div>

        </div>

        <div id="table">

            <table id="tbl-produtos"></table>


        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLongTitle">Detalhes do produto:</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body">

                        <form id="produto-form" enctype="multipart/form-data" method="post">

                            <div id="form">

                                <div id="dados">

                                    <label for="id">ID: *</label>
                                    <input class="input" type="text" name="id" id="id" disabled>

                                    <label for="tipo">Categoria: *</label>
                                    <select class="form-control form-control-sm" id="categoria" name="categoria">
                                        <option></option>
                                    </select>

                                    <label for="item">Produto: *</label>
                                    <input class="input" type="text" name="item" id="item">

                                    <label for="descricao">Descrição: *</label>
                                    <input class="input" type="text" name="descricao" id="descricao">

                                    <label for="valor">Preço: *</label>
                                    <input class="input" type="text" id="valor" name="valor"
                                        onInput="mascaraMoeda(event);" onkeydown="return somenteNumeros(event)">

                                    <label class="picture" for="imagem">Fotos do produto: *</label>
                                    <div id="imagens-container"></div>

                                </div>

                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvar()" id="save">Salvar alterações</button>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer> <img id="ondasFooter" src="../img/ondas-footer.png"> </footer>

    <script src="../js/admCatalogoProdutos.js"></script>
    <script defer>
        $(function () {
            $('#headerAdm').load("./partials/headerAdm.html");
        });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
