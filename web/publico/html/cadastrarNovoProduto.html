<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/cadastrarNovoProduto.css">
    <link rel="stylesheet" href="../css/partials/headerAdm.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/checkUserProfile.js"></script>
    <script src="../js/verificaToken.js"></script>
    <link rel="stylesheet" href="../css/notificacao.css">
    <script src="../js/notificacao.js"></script>


</head>

<body>

    <header id="headerAdm"></header>

    <main>

        <div id="container1">

            <p id="titulo22">Cadastrar novo produto</p>

            <a href="#" style="text-decoration: none;" onclick="history.back()">
                <p id="back" style="cursor: pointer;">Voltar ao inicio!</p> <span id="icon"
                    class="fas fa-home fa"></span>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi home bi-house-fill" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
            </svg>

        </div>

        <div id="table">

            <form id="produto-form" enctype="multipart/form-data" method="post">

                <div id="form">

                    <div id="dados">

                        <label for="tipo">Categoria: *</label>
                        <select class="form-control form-control-sm" id="categoria" name="categoria">
                            <option></option>
                        </select>

                        <label for="nome_produto">Produto: *</label>
                        <input class="input" type="text" name="produto" id="produto">

                        <label for="descricao">Descrição: *</label>
                        <input class="input" type="text" name="descricao" id="descricao">

                        <label for="preco">Preço: *</label>
                        <input class="input" type="text" id="preco" name="preco" onInput="mascaraMoeda(event);"
                            onkeydown="return somenteNumeros(event)">

                    </div>

                    <div id="addFotos">
                        <label class="picture" for="imagem">Foto do produto: *</label>
                        <p>Obrigatório carregar ao menos 1 foto do produto*</p>
                        <p>Adicione no máximo 5 fotos*</p>
                        <input class="escolha" type="file" name="imagem" id="imagem" multiple accept="imagem/">
                        <span class="picture__image"></span>
                    </div>

                </div>

                <div id="btns">

                    <button class="btn btn-primary save-changes" onclick="limparInput()">Cancelar</button>
                    <button type="submit" class="btn btn-primary save-changes">Salvar</button>

                </div>

            </form>

        </div>

    </main>

    <footer> <img id="ondasFooter" src="../img/ondas-footer.png"> </footer>

    <script src="../js/cadastrarNovoProduto.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- script para numeral -->
    <script defer>
        $(function () {
            $('#headerAdm').load("./partials/headerAdm.html");
        });
    </script>

</body>

</html>
