<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Parisienne&family=Petit+Formal+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap');
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/partials/footer.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/notificacao.css">
    <script src="../js/notificacao.js"></script>

    <title>Home</title>
</head>

<body>
    <header id="header"></header>

    <main>
        
        <div class="container1" id="links"></div>

        <div class="container2">
            <div id="filtro">
                <!-- Barra de pesquisa -->
                <div class="input">
                    <input id="procurar" type="text" placeholder="Procurar">
                    <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- Filtros -->
                <h3 id="filtros">Maior preço</h3>
                <h3 id="filtros">Menor preço</h3>
                <h3 id="filtros">Mais vendidos</h3>
                <h3 id="filtros">Meus favoritos</h3>
            </div>
            <!-- Card dos produtos -->
            <div id="cardGrid2" style="display: block; width: 100%; overflow-y: scroll; height: 650px;">
                <div id="cardGrid"></div>
            </div>
        </div>

        <!-- Estrutura do Offcanvas do Carrinho -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrinho de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Conteúdo do Carrinho no Offcanvas -->
                <ul id="cart-list"></ul>
                <p>Total: R$ <span id="total">0.00</span></p>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/cart.js"></script>
    <script defer>
        $(function () {
            $('#header').load("./partials/header.html");
        });

        $(function () {
            $('#footer').load("./partials/footer.html");
        });
    </script>
</body>

</html>
