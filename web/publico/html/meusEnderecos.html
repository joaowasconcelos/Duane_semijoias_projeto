<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Parisienne&family=Petit+Formal+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap');
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/meusEnderecos.css">
    <link rel="stylesheet" href="../css/notificacao.css">
    <script src="../js/notificacao.js"></script>
    <script src="../js/verificaToken.js"></script>
    <title>Meus Enderecos</title>
</head>

<body>
    <header id="header"></header>

    <main>
        <div id="container1">
            <div id="voltar">
                <a href="/web/publico/html/perfilUser.html">
                    <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                      </svg></a>
                    <p id="back">Voltar!</p>
            </div>
        </div>

        <div class="container2">
            <div id="menuAdm">
                <div>
                    <h2 id="titulo">Endereços:</h2>
                </div>
                <div id="iconMap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                    </svg>
                </div>
            </div>

            <div id="table">

                <h2 id="titulo2">Editar endereço:</h2>

                <div id="dados">
                    <div id="colunas">
                        <label for="cep">C.E.P: *</label>
                        <input name="cep" id="cep" type="text">
                        <label for="logradouro">Logradouro: *</label>
                        <input name="logradouro" id="logradouro" type="text">
                        <label for="bairro">Bairro: *</label>
                        <input name="bairro" id="bairro" type="text">
                        <label for="numero">Numero: *</label>
                        <input name="numero" id="numero" type="text">
                    </div>
                    <div id="colunas">
                        <label for="complemento">Complemento:</label>
                        <input name="complemento" type="text">
                        <label for="estado">Estado: *</label>
                        <input name="estado" id="estado" type="text">
                        <label for="cidade">Cidade: *</label>
                        <input name="cidade" id="cidade" type="text">
                    </div>
                </div>
                <div id="btnEnd">
                    <button id="btEdit">Salvar</button>
                    <button id="btEdit">Cancelar</button>
                </div>
            </div>
    </main>

    <footer>
        <img id="ondasFooter" src="../img/ondas-footer.png" alt="">
    </footer>
    <script src="../js/meusEnderecos.js"></script>
    <script>
        $(function () {
            $('#header').load("./partials/header.html");
        });
    </script>
</body>

</html>
